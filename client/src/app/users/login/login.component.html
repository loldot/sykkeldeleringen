<div id="login" class="container-fluid">
  <div class="row">
    <h2>Logg inn</h2>
  </div>
  <div class="row" >
    <mat-form-field class="col-sm-5">
      <input matInput [(ngModel)]="username" placeholder="brukernavn" type="text" name="username" />
    </mat-form-field>
    <mat-form-field class="col-sm-5">
      <input matInput [(ngModel)]="password" placeholder="passord" type="password" name="password" />
    </mat-form-field>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <button mat-raised-button color="primary" (click)="signIn($event)">Logg inn</button>
    </div>
  </div>
  <div class="row"> 
    <p>Ingen bruker? <a [routerLink]="['/users/register']" routerLinkActive="router-link-active">Registrer deg her.</a></p>
  </div>
</div>
